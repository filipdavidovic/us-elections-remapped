<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Elections Remapped</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- JS -->
    <script src="https://schuelerzahlen-zuerich.opendata.iwi.unibe.ch/App2/d3geo-2/lib/d3.v3.min.js"></script>
    <script src="https://schuelerzahlen-zuerich.opendata.iwi.unibe.ch/App2/d3geo-2/lib/topojson.js"></script>
    <script src="https://schuelerzahlen-zuerich.opendata.iwi.unibe.ch/App2/d3geo-2/lib/cartogram.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="nav-container">
        <h1 class="heading">US Elections Remapped</h1>

        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text">Year</label>
                    </div>

                    <select class="form-control" id="year-selector">
                        <option disabled selected>Choose election year</option>
                        <option>2012</option>
                        <option>2016</option>
                        <option>2020</option>
                    </select>
                </div>
            </div>

            <div class="col-8">
                <div class="btn-group btn-group-toggle" data-toggle="buttons" style="width: 100%">
                    <label class="btn btn-light">
                        <input type="radio" name="options" id="electoral-college-select" autocomplete="off" checked> Electoral College
                    </label>
                    <label class="btn btn-light active">
                        <input type="radio" name="options" id="long-term-select" autocomplete="off"> Long Term Factors
                    </label>
                    <label class="btn btn-light">
                        <input type="radio" name="options" id="short-term-select" autocomplete="off"> Short Term Factors
                    </label>
                </div>
            </div>
        </div>

        <div style="height: 3em">
            <div class="row hidden" id="long-term-row">
                <div class="col-5">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-light active">
                            <input type="radio" name="options" id="lt-social-class" autocomplete="off" checked> Social Class
                        </label>
                        <label class="btn btn-light">
                            <input type="radio" name="options" id="lt-race" autocomplete="off"> Race
                        </label>
                        <label class="btn btn-light">
                            <input type="radio" name="options" id="lt-age" autocomplete="off"> Age
                        </label>
                    </div>
                </div>

                <div class="col-8"></div>
            </div>

            <div class="row hidden" id="short-term-row">
                <div class="col-5">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-light active">
                            <input type="radio" name="options" id="st-coronavirus" autocomplete="off" checked> Coronavirus
                        </label>
                        <label class="btn btn-light">
                            <input type="radio" name="options" id="st-voter-turnout" autocomplete="off"> Voter Turnout
                        </label>
                    </div>
                </div>

                <div class="col-7"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-2"></div>

        <div class="col-8">
            <div id="container">
                <svg id="map"></svg>
            </div>
        </div>

        <div class="col-2"></div>
    </div>

    <div id="tooltip" class="hidden">
        <span>I am a tooltip</span>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
