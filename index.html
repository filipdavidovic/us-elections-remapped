<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Elections Remapped</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- JS -->
    <script src="https://schuelerzahlen-zuerich.opendata.iwi.unibe.ch/App2/d3geo-2/lib/d3.v3.min.js"></script>
    <script src="https://schuelerzahlen-zuerich.opendata.iwi.unibe.ch/App2/d3geo-2/lib/topojson.js"></script>
    <script src="https://schuelerzahlen-zuerich.opendata.iwi.unibe.ch/App2/d3geo-2/lib/cartogram.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js" integrity="sha512-T1zx+UG2gXu9mr29wvzaKkNUmAOAie40T32ZPIvcRPJgO5br53+Ocqj8gzguUuix7FK+Z3ncRCJMaZcumnPZzg==" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="nav-container">
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text">Year</label>
                    </div>

                    <select class="form-control" id="year-selector">
                        <option disabled selected>Choose election year</option>
                        <option>2012</option>
                        <option>2016</option>
                        <option>2020</option>
                    </select>
                </div>
            </div>

            <div class="col-8">
                <div id="factor-selector" class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-info">
                        <input value="electoral-college" type="radio" name="options" id="electoral-college-select" autocomplete="off"> Electoral College
                    </label>
                    <label class="btn btn-info">
                        <input value="long-term" type="radio" name="options" id="long-term-select" autocomplete="off"> Long Term Factors
                    </label>
                    <label class="btn btn-info">
                        <input value="short-term" type="radio" name="options" id="short-term-select" autocomplete="off"> Short Term Factors
                    </label>
                </div>
            </div>
        </div>

        <div class="row hidden" id="election-results-row">
            <div class="col-2">
                <img id="democrat-profile" class="profile" src="" alt="Democrat Candidate Profile">
            </div>

            <div class="col-8">
                <div class="election-results-indicator"><strong>270 to Win</strong></div>

                <span class="fa fa-angle-down text-center" style="display: block"></span>

                <div class="election-results-bar">
                    <span class="election-results-win-indicator"></span>
                </div>

                <div id="democrat-name" class="candidate-name" style="left: 0">Joe Biden</div>
                <div id="republican-name" class="candidate-name" style="right: 0">Donald Trump</div>
            </div>

            <div class="col-2">
                <img id="republican-profile" class="profile" src="" alt="Republican Candidate Profile">
            </div>
        </div>

        <div id="subnav-container" style="height: 4em">
            <div class="row hidden" id="long-term-row">
                <div class="col-3"></div>

                <div class="col-6">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-success content-changer">
                            <input value="social-class" type="radio" name="options" id="lt-social-class" autocomplete="off"> Social Class
                        </label>
                        <label class="btn btn-success content-changer">
                            <input value="race" type="radio" name="options" id="lt-race" autocomplete="off"> Race
                        </label>
                        <label class="btn btn-success content-changer">
                            <input value="age" type="radio" name="options" id="lt-age" autocomplete="off"> Age
                        </label>
                    </div>
                </div>

                <div class="col-3"></div>
            </div>

            <div class="row hidden" id="short-term-row">
                <div class="col-3"></div>

                <div class="col-6">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-success content-changer">
                            <input value="coronavirus" type="radio" name="options" id="st-coronavirus" autocomplete="off"> Coronavirus
                        </label>
                        <label class="btn btn-success content-changer">
                            <input value="voter-turnout" type="radio" name="options" id="st-voter-turnout" autocomplete="off"> Voter Turnout
                        </label>
                    </div>
                </div>

                <div class="col-3"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div id="container">
                    <svg id="map"></svg>
                </div>
            </div>

            <div id="storyline" class="col-4"></div>
        </div>
    </div>

    <div id="tooltip" class="hidden"></div>

    <script src="js/main.js"></script>
</body>
</html>
